<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product Modal - Tailwind Mini Project</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-cyan-50">
    <div class="container mx-auto">
      <!-- container -->
      <div class="flex items-center justify-center min-h-screen">

        <!-- card container -->

        <div class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">

          <!-- menu container -->
          <div class="flex flex-col items-center justify-center space-y-3 md:flex-row  md:space-y-0 md:space-x-8 md:mb-24 md:justify-end">

            <!-- menu items -->
            <div class="group">
              <a href="">Vector</a>
              <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
              </div>
            </div>
            <div class="group">
              <a href="">Illustrations</a>
              <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
              </div>
            </div>
            <div class="group">
              <a href="">Images</a>
              <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
              </div>
            </div>
            <div class="group">
              <a href="">Icons</a>
              <div class="mx-2 mt-2 duration-500 border-b-2 opacity-0 border-black group-hover:opacity-100">
              </div>
            </div>

          </div>

          <!-- search container -->
          <div class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0">
            <!-- input and svg container -->
            <div class="flex justify-between border-b">
              <input class="mx-6 border-none md:w-80 placeholder:font-thin focus:outline-none" type="text" placeholder="Search"></input>
            </div>

            <!-- upload button -->
            <button class="py-3 px-14 text-lg font-normal text-white bg-black border border-black rounded-md shadow-2xl duration-200 hover:bg-white hover:text-black">Upload</button>

          </div>

          <!-- gallery container -->



        </div>

      </div>
    </div>
  </body>
</html>
